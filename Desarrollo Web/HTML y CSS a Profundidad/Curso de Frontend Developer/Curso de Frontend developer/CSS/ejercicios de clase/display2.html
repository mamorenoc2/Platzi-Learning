<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            /* align-items: start; */
            background-color: palevioletred;
            height: 200px;
            flex-direction:row-reverse
        }

        .container .item:nth-child(2n+1) {
            background-color: aqua;
        }

        .item {
            width: 30px;
            height: 30px;
            background-color: purple;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
